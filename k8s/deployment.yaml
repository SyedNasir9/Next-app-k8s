apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
        - name: nextjs-app
          image: ghcr.io/syednasir9/nextjs-k8s-app:latest
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15 
            periodSeconds: 10
            timeoutSeconds: 5

            livenessProbe:
              httpGet:
                path: /
                port: 3000
              initialDelaySeconds: 60   
              periodSeconds: 15
              timeoutSeconds: 5
              failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-secret